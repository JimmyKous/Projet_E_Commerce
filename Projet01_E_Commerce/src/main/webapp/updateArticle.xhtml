<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<title>Update Article</title>
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/templates/template_menubaradmin.xhtml"></ui:include>
	</ui:insert>
	<h1 style="color: gray; text-align: center;">Article Update</h1> 
	<h:form enctype="multipart/form-data" id="idForm">
		<h:panelGrid columns="2">
			ID: <h:inputText value="#{artMB.article.idArt}">
				<p:ajax event="blur" listener="#{artMB.modifAuto}" update="idForm"/> 
				</h:inputText>
			Article Name:<h:inputText value="#{artMB.article.designation}" />
			
			Category: <h:selectOneMenu value="#{artMB.categoryName}">
   				<f:selectItems value="#{sessionScope.listCat}" var="c"
   					itemLabel="#{c.categoryName}" itemValue="#{c.idCat}" />
   			</h:selectOneMenu>
       				   
			Description: <p:inputTextarea rows="6" cols="33" value="#{artMB.article.description}" autoResize="false"/>
			Price: <h:inputText value="#{artMB.article.price}" />
			Stock: <h:inputText value="#{artMB.article.stock}" />
			Image: <p:fileUpload value="#{artMB.image}" mode="simple" skinSimple="true" />
			<h:commandButton value="Update" action="#{artMB.updateArticle}" />
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
