<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Delete Category</title>
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/templates/template_menubaradmin.xhtml"></ui:include>
	</ui:insert>
	<h1 style="color: gray; text-align: center;">New Category</h1>
	<div>
		<h:form enctype="multipart/form-data" id="idForm">
			<h:panelGrid columns="2">
				ID: <h:inputText value="#{catMB.category.idCat}">
				<p:ajax event="blur" listener="#{catMB.modifAuto2}" update="idForm"/> 
				</h:inputText>
				Category Name: <h:inputText value="#{catMB.category.categoryName}" />
				Description: <p:inputTextarea rows="6" cols="33" value="#{catMB.category.description}" autoResize="false"/>
				<h:commandButton value="Delete" action="#{catMB.deleteCategory}" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
