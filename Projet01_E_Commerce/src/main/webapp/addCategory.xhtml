<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Add Category</title>
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/templates/template_menubaradmin.xhtml"></ui:include>
	</ui:insert>
	<h1 style="color: gray; text-align: center;">New Category</h1>
	<div>
		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="2">
				Category Name: <h:inputText value="#{catMB.category.categoryName}" />
				Description: <p:inputTextarea rows="6" cols="33" value="#{catMB.category.description}" autoResize="false"/>
				Image: <p:fileUpload value="#{catMB.image}" mode="simple" skinSimple="true" />
				<h:commandButton value="Add" action="#{catMB.addCategory}" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
